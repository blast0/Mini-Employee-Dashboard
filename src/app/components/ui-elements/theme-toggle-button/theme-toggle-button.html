<div class="switch">
  <input 
    type="checkbox"
    class="switch__input"
    [checked]="isLightTheme()"
    (change)="toggleTheme()"
    id="Switch"
  />
  <label class="switch__label" for="Switch">
    <span class="switch__indicator"></span>
    <span class="switch__decoration"></span>
  </label>
</div>
