<h2 mat-dialog-title>Delete Employee </h2>
<mat-dialog-content> Are you sure you to delete this Emplyoee? </mat-dialog-content>
<mat-dialog-actions>
  <button
    class="cancel"
    mat-dialog-close (click)="dialogRef.close(0)">No</button>
  <button
    class="ok"
    mat-dialog-close
    cdkFocusInitial
    (click)="dialogRef.close(1);"
  >
    Yes 
  </button>
</mat-dialog-actions>
