<h2 mat-dialog-title>{{data.title}} </h2>
<mat-dialog-content> {{data.content}} </mat-dialog-content>
<mat-dialog-actions>
  <button
    class="cancel"
    mat-dialog-close (click)="dialogRef.close(false)">No</button>
  <button
    class="ok"
    mat-dialog-close
    cdkFocusInitial
    (click)="dialogRef.close(true);"
  >
    Yes 
  </button>
</mat-dialog-actions>
